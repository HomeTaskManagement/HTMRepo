<div class="group">
    <p-dropdown [options]="children" [(ngModel)]="child" [style]="{'width':'100%'}" placeholder="select a child"></p-dropdown>
</div>

<div class="group">
    <p-dropdown [options]="tasks" [(ngModel)]="task" [style]="{'width':'100%'}" placeholder="select a task"></p-dropdown>
</div>

<div class="group">
    <p-calendar [(ngModel)]="dueDate" showTime="true" showIcon=true hourFormat="24"></p-calendar>
</div>

<div class="group">
    <p-button label="Assign task to child" (click)="assignTask()"></p-button>
</div>
<p-growl [(value)]="msgs" appendTo="body"></p-growl>
