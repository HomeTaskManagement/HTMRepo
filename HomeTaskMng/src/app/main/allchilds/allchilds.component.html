<br/>
<span>Childs</span>
<p-table #dt [columns]="cols" [value]="childs" selectionMode="single" [(selection)]="selectedChild" (onRowSelect)="onRowSelect($event)"
  [scrollable]="true" scrollHeight="150px">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog appendTo="body" [width]="330" [height]="300" header="Child Details" [(visible)]="displayDialog" [responsive]="true"
  showEffect="fade" [modal]="true" [width]="300">
  <div class="ui-g ui-fluid" *ngIf="child">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Name</label>
      </div>
      <div class="ui-g-8">
        <label>{{child.name}}</label>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="age">Age</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="age" [(ngModel)]="child.age" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="availability">Availabiliy</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="availability" [(ngModel)]="child.availability" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <!-- <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button> -->
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
